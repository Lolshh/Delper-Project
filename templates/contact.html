<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>DELPER PROJECT</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
          rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/styles.css" rel="stylesheet"/>

    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script type="text/javascript"> myVar = {{ data | tojson }}; </script>

</head>
<body class="bg-main">

<!-- Navigation-->
<a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-nav-item"><a href="/">Home</a></li>
        <li class="sidebar-nav-item"><a href="/account">Account</a></li>
        <li class="sidebar-nav-item"><a href="/services">Services</a></li>
        <li class="sidebar-nav-item"><a href="/contact">Contact</a></li>
    </ul>
</nav>
<!-- Header-->
<section class="header-masthead">
    <a class="btn btn-outline-dark ms-2" href="/login" id="loginButtonHeaderPage">Log In</a>
    <a class="btn btn-outline-dark ms-2" href="/register" id="registerButtonHeaderPage">Register</a>
    <a class="btn btn-outline-dark ms-2" href="/logout" id="logoutButtonHeaderPage">Log Out</a>
</section>
<script>
    const l = document.getElementById("loginButtonHeaderPage");
    const r = document.getElementById("registerButtonHeaderPage");
    const lo = document.getElementById("logoutButtonHeaderPage");
    window.onload = function () {
        if (myVar == "UNDEFINED") {
            l.hidden = false;
            r.hidden = false;
            lo.hidden = true;
        } else {
            l.hidden = true;
            r.hidden = true;
            lo.hidden = false;
        }
    }
</script>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/scripts.js"></script>

<script>ScrollReveal().reveal(".alinea");</script>

</body>
</html>
